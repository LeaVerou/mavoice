<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MaVoice</title>
	<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>

<div mv-app="mavoice" mv-storage='https://api.github.com/graphql#query {
  repository(owner:"mavoweb", name:"mavo") {
    issues(first:100, states:OPEN, labels:"enhancement", orderBy:{field: COMMENTS, direction: DESC}) {
      edges {
        node {
          number
          title
          body
          url
          votes: reactions(content:THUMBS_UP) {
            totalCount
          },
          hasVoted: reactions(content:THUMBS_UP) {
            viewerHasReacted
          },
          comments {
            totalCount
          }
        }
      }
    }
  }
}' mv-path="repository" mv-mode="read" mv-plugins="sort">
	<meta property="owner" content="[url('owner') or 'mavoweb']">
	<meta property="repo" content="[url('repo') or 'mavo']">
	<article property="issues" mv-multiple mv-multiple-path="edges" mv-path="node" mv-sort="-votes">
		<div class="votes">
			<div class="vote-count">
				<span property="votes">0</span>
				votes
			</div>
			<button property="hasVoted" mv-attribute="data-value">Vote</button>
		</div>
		<div class="content">
			<meta property="number">
			<a href="https://github.com/[owner]/[repo]/issues/[number]">
				<h2 property="title">Title</h2>
			</a>
			<div property="body" mv-markdown-options="minHeadingLevel: 2">Description</div>
			<footer>
				<span property="comments">0</span> comments
			</footer>
		</div>
	</article>
</div>

<script src="https://dev.mavo.io/dist/mavo.js"></script>
<script src="https://plugins.mavo.io/markdown/mavo-markdown.js"></script>
<script src="debug.js"></script>

</body>
</html>
