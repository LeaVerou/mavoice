<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MaVoice</title>
	<link rel="shortcut icon" href="favicon.svg">
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>

<div mv-app="mavoice" mv-storage='https://api.github.com/repos/[repo]/issues?labels=[labels]&sort=comments'
     mv-mode="read" mv-plugins="markdown">
	<header>
		<h1>
			MaVoice
			<span property="repo">[url('repo') or 'mavoweb/mavo']</span>
		</h1>
	</header>
	<div class="mv-bar mv-ui">
		<button class="mv-login">Login to Github to vote</button>
	</div>

	<meta property="labels" content="[url('labels') or 'enhancement']">
	<article property="issues" mv-multiple id="issue[number]">
		<div class="votes">
			<div class="vote-count">
				<span property="votes" mv-alias="reactions" mv-path="+1">0</span>
				votes
			</div>
			<button>Vote</button>
		</div>
		<div class="content">
			<meta property="number">

			<a href="https://github.com/[repo]/issues/[number]">
				<h2 property="title">Title</h2>
			</a>
			<div property="body" mv-markdown-options="headerLevelStart: 3">Description</div>
			<footer>
				<span property="comments">0</span> comments
			</footer>
		</div>
	</article>
</div>

<footer>
	Made by <a href="https://lea.verou.me">Lea Verou</a> with <a href="https://mavo.io">Mavo</a>
</footer>

<script src="https://get.mavo.io/mavo.js"></script>
<script src="mavoice.js"></script>

</body>
</html>
