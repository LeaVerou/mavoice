<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MaVoice</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="shortcut icon" href="favicon.svg">
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>

<div mv-app="mavoice" mv-storage='https://api.github.com/repos/[repo]/issues?labels=[labels]&sort=comments&per_page=100'
     mv-mode="read" mv-plugins="markdown">
	<header>
		<h1>
			MaVoice
			<a property="repo" mv-attribute="none" href="https://github.com/[repo]" target="_blank">[url('repo') or 'mavoweb/mavo']</a>
		</h1>
		<a href="https://github.com/[repo]/issues/new?labels=[labels]" target="_blank" class="button">New proposal ↗️</a>
	</header>
	<div class="mv-bar mv-ui">
		<button class="mv-login">Login to Github to vote</button>
	</div>
	<p id="vote-stats">You have voted on <strong>[count(hasVoted)]</strong> proposals</p>
	<meta property="labels" content="[url('labels') or 'enhancement']">
	<article property="issues" mv-multiple id="issue[number]">
		<div class="votes">
			<div class="vote-count">
				<span property="votes" mv-alias="reactions" mv-path="+1">0</span>
				votes
			</div>
			<button property="hasVoted" mv-attribute="aria-pressed" datatype="boolean" class="[if(hasVoted, 'pressed')]">Vote[if(hasVoted, 'd')]</button>
		</div>
		<div class="content">
			<meta property="number">

			<a href="https://github.com/[repo]/issues/[number]">
				<h2 property="title">Title</h2>
			</a>
			<div property="body" mv-markdown-options="headerLevelStart: 3">Description</div>
			<footer>
				<span property="comments">0</span> comments
			</footer>
		</div>
	</article>
</div>

<footer>
	Made by <a href="https://lea.verou.me">Lea Verou</a> with <a href="https://mavo.io">Mavo</a>
	&bull; <a href="https://github.com/leaverou/mavoice" target="_blank">This app is open source</a>
</footer>

<script src="https://get.mavo.io/mavo.js"></script>
<script src="mavoice.js"></script>

</body>
</html>
